<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <!-- CSS only -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="city"></h1>
            <div class="col-4 today-temperature">
                <strong>Last updated: </strong><span class="today-date"></span>
                <p class="description"></p>
                <div class="float-left">
                    <img src="" alt="" class="icon">

                    <strong class="today-temp"></strong><a href="#" class=" celsius active">°C</a>|<a href="#"
                        class="fahrenheit">°F</a>
                </div>
            </div>
            <div class="col-2"><strong>Humidity: <span class="humidity"></span></strong> %
                <strong>Pressure: <span class="pressure"></span></strong> hPa
                <strong>Wind: <span class="wind"></span></strong> km/h
            </div>
            <div class="col-2"></div>
            <div class="col-3 search">
                <form class="city-form">
                    <input type="button" value="Current location" class="btn btn-outline-light current-city" />
                    <div class="input-group">
                        <input type="text" class="form-control rounded text-input" placeholder="Search for..." />
                        <input type="submit" value="Search" class="btn btn-outline-light" />
                    </div>
                </form>
            </div>
        </div>


        <div class="forecast" id="forecast">

        </div>
    </div>
    <a class="link" href="http://github.com/vitaliia005/my-new-project" target="_blank">Check the project on github</a>

    <script src="src/script.js"></script>
</body>

</html>
